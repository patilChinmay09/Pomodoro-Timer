<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Styles/crt.css">
    <!--Fonts Library for icons-->
    <link rel="stylesheet"
    href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="Scripts/upDwn.js"></script>
    <script src="Scripts/iframeCntrlr.js"></script>
    <script src="Scripts/taskStorage.js"></script>
  </head>
  <body>
    <div class="container">
      
      
      <form action="" onsubmit="storeTask();">
        <table>
          <tr>
            <td>
              <label for="name">Task Title: </label>
            </td>
            <td>
              <input type="text" class="task-title" id="tskTitle" required/>
            </td>
          </tr>
          <tr>
            <td>
              <label for="pomodoros"> Total Pomodoros</label>
            </td>
            <td>
              <div class="number">
                <span class="minus">-</span>
                <input type="text" value="4" id="totalPmdr" />
                <span class="plus">+</span>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="pmdr-lgth">Length of Pomodoro</label>
            </td>
            <td>
              <input type="text"  id="pmdrLengthM" value="25" />
              <span class="minSec">minutes</span>
              <input type="text"  id="pmdrLengthS" value="00" />
              <span class="minSec">seconds</span>
            </td>
          </tr>
          <tr>
            <td>
              <label for="shrt-drtn">Short Break Durations</label>
            </td>
            <td>
                <input type="text"  id="shortM" value="05"  />
              <span class="minSec">minutes</span>
              <input type="text"  id="shortS" value="00" />
              <span class="minSec">seconds</span>
            </td>
          </tr>
          <tr>
            <td>
              <label for="lng-drtn">Long Break Durations</label>
            </td>
            <td>
                <input type="text"  id="longM" value="30" />
              <span class="minSec">minutes</span>
              <input type="text"  id="longS" value="00" />
              <span class="minSec">seconds</span>
            </td>
          </tr>
          <tr>
              <td>
                  <label for="Lng-intrvl">Interval between Long breaks</label>
              </td>
              <td>
                <div class="number">
                    <span class="minus">-</span>
                    <input type="text" value="4" id="interval" min="3" />
                    <span class="plus">+</span>
                  </div>
              </td>
          </tr>
          <tr>
              <td>
                  <label for="alrm">Alarm Tone</label>
              </td>
              <td>
                  <select  id="alarmTone">
                      <option value="arabian-mystery-harp"  class="tones">arabian mystery harp</option>
                      <option value="arcade-retro-run"  class="tones">arcade retro run</option>
                      <option value="basketball-buzzer"  class="tones">basketball buzzer</option>
                      <option value="digital-alarm"  class="tones">digital alarm</option>
                      <option value="drums-of-war-call"  class="tones">drums of war call</option>
                      <option value="drums-of-war"  class="tones">drums of war</option>
                      <option value="game-complete"  class="tones">game complete</option>
                      <option value="guitar-stroke-down-slow"  class="tones">guitar stroke down slow</option>
                      <option value="guitar-stroke-up-slow"  class="tones">guitar stroke up slow</option>
                      <option value="ice-hockey" class="tones">ice hockey</option>
                      <option value="player-recharging" class="tones">player recharging</option>
                      <option value="standard-ding-dong" class="tones">standard ding dong</option>
                      <option value="unlock-game" class="tones">unlock game</option>
                  </select>
              </td>
          </tr>
          <tr>
              <td><input type="submit" value="Submit"></td>
              <td><input type="reset" value="Reset"></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
